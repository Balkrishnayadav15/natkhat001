                  <%
                  	String userId = (String)session.getAttribute("loggedInUser");	
                  %>
                    <form method="POST" class="register-form" id="loginForm" action="admin/login">
                    	<input type="hidden" value="<%=userId %>" name="currentUser">
                        <input type="hidden" value="orange" name="appType">
                    	
                        <h2>Login Page</h2>
                        <div class="alert alert-danger" role="alert" id="login_error" style="display:none">
										  User id or Password are wrong. Please enter correct user id and password.
						</div>
                        <div class="form-row">
                            <div class="form-group-name">
                                <label for="name">User Id :</label>
                                <input type="text" name="userId" id="userId" />
                                 <div  class="alert alert-danger" role="alert" id="userId_error" style="display:none">
										  Please enter User id.
						</div>
                            </div>
                            
                        </div>
						<div class="form-row">
							<div class="form-group-name">
                                <label for="password">Password :</label>
                                <input type="password" name="password" id="password"/>
                                 <div class="alert alert-danger" role="alert" id="password_error" style="display:none">
										  Please enter password.
								</div>
                            </div>
						</div>
						
                        <div class="form-submit">
                            <input type="button" value="Log In" class="submit" name="login" id="login" />
                        </div>
                    </form>
                </div>
            </div>
